<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q['title']}}</mat-card-title>
        <mat-card-subtitle>{{q['category']['title']}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q['description']}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
        [routerLink]="'/admin/view-questions/'+q['quid']+'/'+q['title']"
        mat-stroked-button color="primary" class="ml10 mb10 mt10">Questions</button>
        <button mat-stroked-button color="primary" class="ml20 mb10 mt10">Max marks: {{q['maxMarks']}} </button>
        <button mat-stroked-button color="primary" class="ml20 mb10 mt10">No. of Questions: {{q['numberOfQuestions']}} </button>
        <button mat-stroked-button color="primary" class="ml20 mb10 mt10">Attempts</button>
        <button [routerLink]="'/admin/quiz/'+q['quid']" mat-stroked-button color="primary" class="ml20 mb10 mt10">Update</button>
        <button mat-fab color="primary" class="mb70 mr20" (click)="deleteQuiz(q['quid'])" style="position:absolute;right:0;">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink='/admin/add-quiz' mat-raised-button color="primary">Add new Quiz</button>
</div>
