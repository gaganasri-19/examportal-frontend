<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="text">
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        
                        <button class="ml20 mb10 mt10" mat-stroked-button color="primary" [routerLink]="'/user-dashboard/instructions/'+q.quid">Start</button>
                        <button class="ml20 mb10 mt10" mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button class="ml20 mb10 mt10" mat-button color="primary">Max Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h3>No data in this category</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
